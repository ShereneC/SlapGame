<!doctype html>
<html lang="en">

<head>
  <title>Slap Game</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <header class="container-fluid">
    <div class="row bg-primary">
      <div class="col">
        <h1>The Ultimate Slap Game</h1>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row mt-3">
      <div class="col-6 d-flex flex-column align-items-center">
        <div>
          <h1>Health:<span id="displayhealth"></span></h1>
          <h1>Name:<span id="displayname"></span></h1>
          <h1>Hits:<span id="displayhits"></span></h1>
          <!-- <h1 id="displayhealth">health</h1> -->
        </div>
        <img class="width-200px" src="assets/smallplant.jpg" alt="">
      </div>
      <div class="col-3 d-flex flex-column m-4">
        <button type="button" class="btn btn-outline-primary my-2" onclick="noWater()">No Water</button>
        <button type="button" class="btn btn-outline-primary my-2" onclick="noLight()">No Light</button>
        <button type="button" class="btn btn-outline-primary my-2" onclick="noFood()">No Food</button>
      </div>
    </div>
    </div>
  </main>
  <footer class="container-fluid">
    <div class="row bg-secondary">
      <div class="col">
        <h1>Developed by Shanker & Sherene </h1>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
